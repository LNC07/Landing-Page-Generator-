<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 10px;
    }
    .banner {
      width: 90%;
      margin: 10px auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f7f7f7;
    }
    .watch-btn {
      margin-top: 20px;
      background-color: red;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>আপনার পছন্দের ভিডিও</h2>
  <img id="uploadedImage" src="" alt="Uploaded Image" />

  <!-- Banner Ads -->
  <div class="banner">Ad 1 - আপনার অ্যাড কোড বসান</div>
  <div class="banner">Ad 2 - আপনার অ্যাড কোড বসান</div>
  <div class="banner">Ad 3 - আপনার অ্যাড কোড বসান</div>
  <div class="banner">Ad 4 - আপনার অ্যাড কোড বসান</div>
  <div class="banner">Ad 5 - আপনার অ্যাড কোড বসান</div>

  <!-- Watch Button -->
  <button class="watch-btn" onclick="window.location.href='https://yourdirectlink.com'">Watch Now</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imgSrc = params.get('img');
    if (imgSrc) {
      document.getElementById('uploadedImage').src = decodeURIComponent(imgSrc);
    }
  </script>

</body>
</html>
